<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heramb| Inquiry-Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/inquiry-details.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid container-background">
        <div class="contact-container">
            <div class="contact-header">
                <h1>FILL YOUR PRODUCT INQURY</h1>
                <h3>Plaese Fill All Details</h3>
            </div>
            <div class="contact-form">
                <form action="" method="get">
                <table>
                    <tr>
                        <td><label>Company Name:</label></td>
                        <td><input type="text" class="form-control" name="customerName" id="customerName"></td>
                    </tr>
                    <tr>
                        <td><label>Company Address:</label></td>
                        <td><input type="text" class="form-control" name="address" id="address"></td>
                    </tr>
                    <tr>
                        <td><label>Company Mobile No:</label></td>
                        <td><input type="text" class="form-control" name="mobileNumber" id="mobileNumber"></td>
                    </tr>
                    <tr>
                        <td><label>Part Name:</label></td>
                        <td><input type="text" class="form-control" name="partName" id="partName"></td>
                    </tr>
                    <tr>
                        <td><label>Part No:</label></td>
                        <td><input type="text" class="form-control" name="partNo" id="partNo"></td>
                    </tr>
                    <tr>
                        <td><label>Base Metal:</label></td>
                        <td><input type="text" class="form-control" name="baseMetal" id="baseMetal"></td>
                    </tr>
                    <tr>
                        <td><label>Casting/extruded:</label></td>
                        <td><input type="text" class="form-control" name="casting" id="casting"></td>
                    </tr>
                    <tr>
                        <td><label>Name of Surface Treatment:</label></td>
                        <td><input type="text" class="form-control" name="surfaceTreatment" id="surfaceTreatment"></td>
                    </tr>
                    <tr>
                        <td><label>Standard/Specification of surface Treatment:</label></td>
                        <td><input type="text" class="form-control" name="specification" id="specification"></td>
                    </tr>
                    
                    <tr>
                        <td><label>Surface Area of Part (sq inch):</label></td>
                        <td><input type="text" class="form-control" name="surfaceArea" id="surfaceArea"></td>
                    </tr>
                    <tr>
                        <td><label>Weight of Part (kg):</label></td>
                        <td><input type="text" class="form-control" name="weight" id="weight"></td>
                    </tr>
                    <tr>
                        <td><label>Application of Part After Surface Treatment:</label></td>
                        <td><input type="text" class="form-control" name="applicationOf" id="applicationOf"></td>
                    </tr>
                    <tr>
                        <td><label>Salt Spray Requirement (Hrs):</label></td>
                        <td><input type="text" class="form-control" name="saltSprey" id="saltSprey"></td>
                    </tr>
                    <tr>
                        <td><label>Layer (Âµ):</label></td>
                        <td><input type="text" class="form-control" name="layerMicro" id="layerMicro"></td>
                    </tr>
                    <tr>
                        <td><label>Drawing (Attach Sheet):</label></td>
                        <td><input type="file" class="form-control" name="drawing" id="drawing"></td>
                    </tr>
                    <tr>
                        <td><label>Quantity (Monthly):</label></td>
                        <td><input type="text" class="form-control" name="monthlyQuantity" id="monthlyQuantity"></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="Confirm" class="btn btn-outline-primary submitBtn form-control">
            </form>
            <br><br><br><br>
            </div>
        </div>
    </div>
</body>
</html>
