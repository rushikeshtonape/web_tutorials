<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heramb | Contact Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/contact-details.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container-fluid container-background">
        <div class="contact-page-container">
        <div class="contact-page-header ">
            <h1>Happy To Contact With You ðŸ˜„</h1>
            
        </div>
        <div class="contact-page-form">
            <form action="" method="get">
                <table>
                    <tr>
                        <td><label>Company Name:</label></td>
                        <td><input type="text" class="form-control" name="companyName" id="companyName"></td>
                    </tr>
                    <tr>
                        <td><label>Company Mail-Id:</label></td>
                        <td><input type="email" class="form-control" name="mailId" id="mailId"></td>
                    </tr>
                    <tr>
                        <td><label>Mobile Number:</label></td>
                        <td><input type="text" class="form-control" name="mobileNumber" id="mobileNumber"></td>
                    </tr>
                    <tr>
                        <td><label>What you want to know?</label>
                            </td>
                            <td><textarea id="msg" class="form-control" name="msg" rows="4" cols="50"></textarea></td>
                    </tr>
                    
                </table>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary form-control submit-btn">
                
            </form>
        </div>
    </div>
    </div>
    
</body>
</html>
