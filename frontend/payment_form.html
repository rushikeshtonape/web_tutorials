<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class=container >
    
     <form action="" method="GET">
       <div class = box> 
       <h1 class="main_heading">Payment Form</h1>
       </div>  
       <hr>
       
       <h2>Contact Information</h2>
       <p>Name: <input type="text" name="name" required placeholder="enter name"></p>
       <fieldset>
           <legend>Gender</legend>
       <p>
           Male <input type="radio" name="gender" id="male" required>
           female <input type="radio" name="gender" id="female" required>
       </p>
      </fieldset>
      <p>
          Address:  *<textarea name="address" id="address" cols="100" rows="10" required></textarea>
      </p>
      <p>Email  *<input type="email" name="email" id="email" required></p>
      <p>Pincode  * <input type="number" name="pincode" id="pincode" required></p>
      <h2>Payment Information</h2>
      <p>Card Type  * 
          <select name="card_type" id="card_type" required>
              <option value="">--Select a card type</option>
              <option value="visa">Visa</option>
              <option value="rupay">Rupay</option>
              <option value="mastercard">Mastercard</option>
          </select>
      </p> 
      <p>
          Card number * <input type="number" name="card_number" id="card_number" required>
      </p>
      <p>
          Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>

      </p>
      <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
      <p><input type="submit" value="Pay now" required></p>  

    </form> 
    </div>
</body>
</html>
