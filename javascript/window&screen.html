<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window and screen</title>
</head>
<style>
    #div1{
       background-color: #2c2E43;
    }
    #div2{
        background-color: #595260

    }
    #div3{
      background-color: #b2b1b8;
    }
    #div4{
      background-color: #ffd524;
    }
    .box{
        float:left;
    }
</style>
<body>
    <div class="box" id="div1">div-1</div>
    <div class="box" id="div2">div-2</div>
    <div class="box" id="div3">div-3</div>
    <div class="box" id="div4">div-4</div>
        <script>
        var windowheight = window.innerHeight || document.documentElement.clientHeight || 
        document.body.clientHeight;
        // window.alert(windowheight); 
        var windowWidth = window.screen.width;
        // window.alert(windowWidth);
        for(i=1;i<5;i++){
        document.getElementById("div"+i).style.width=window.innerWidth/4-20 + 'px';
        document.getElementById("div"+i).style.height=window.innerHeight-10 +'px';
        }
    </script>
</body>
</html>
