<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Variable</title>
</head>
<body>

<script>

var x = 3;
var y = 5;

window.console.log(x);
window.console.log("The value of X is:" +x);

window.console.log("The value of Y is:" +y);


window.console.log(x+ " " +y);

//Adition Of 2 numbers

window.console.log(x + y);

//OR

z = x+y;
window.console.log("The value of z: "+z);


//Simple Array

var myarray = [1,2,3];

window.console.log(myarray);


</script>
    
</body>
</html>
