<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

</head>
<body>

    <div class="container">

        <form class="form d-inline-block border p-5">

            <h2 class="text-success text-center">Form in Bootstrap</h2>


            <label for="text">Username:</label><input type="text" id="text" name="Username" class="form-control">
           <label for="email">Email:</label> <input type="email" name="email" id="email" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

        

    </div>
    
</body>
</html>
