<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal | Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>


    <div class="container">
        <h1 class="">MOdal in Bootstrap</h1>
        <div class="btn btn-primary" data-target="#mymodal" data-toggle="modal">CLICK HERE</div>


        <div class="modal fade" id="mymodal">

            <div class="modal-dialog modal-dialog-centered">

                <div class="modal-content">

                    <div class="modal-header">
                        <h3>SignUp</h3>

                        <div class=" btn close" data-dismiss="modal">&times;</div>

                    </div>

                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">

                                <label for=""><i class="fal fa-arrow-right"></i>Username:</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="form-group">

                                <label for=""><i class="fas fa-lock fa-1x"></i>Password:</label>
                                <input type="password" name="" id="" class="form-control">
                            </div>

                            <div class="form-group">

                                <label for=""><i class="fas fa-envelope fa-1x"></i>Email:</label>
                                <input type="email" name="" id="" class="form-control">
                            </div>
                        </form>

                    </div>

                    <div class="modal-footer justify-content-center">

                        <button class="btn btn-danger" data-dismiss="modal">Signup</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
