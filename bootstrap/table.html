<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table | Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <div class="container"><br>

        <h1 class="text-center text-success">TimeTable For Second Year Student</h1>

        <table class="table table-bordered table-hover">
            <thead>

                <tr>
                    <td class="bg-dark text-center text-white" colspan="7">Time table</td>
                </tr>
            </thead>
            <tbody>
                <tr  >
                    <td rowspan="7" style="padding-top:110px ;" class="text-center"><strong>Hours</strong> </td>
                </tr>

                <tr class="text-center">
                    <td><strong>MON</strong></td>
                    <td><strong>MON</strong></td>
                    <td><strong>MON</strong></td>
                    <td><strong>MON</strong></td>
                    <td><strong>MON</strong></td>
                    <td><strong>MON</strong></td>
                </tr>

                <tr class="text-center">
                    <td>MATHS</td>
                    <td>MATHS</td>
                    <td>MATHS</td>
                    <td>MATHS</td>
                    <td>MATHS</td>
                    <td>MATHS</td>
                </tr>

                <tr class="text-center">
                    <td>GAMES</td>
                    <td>GAMES</td>
                    <td>GAMES</td>
                    <td>GAMES</td>
                    <td>GAMES</td>
                    <td>GAMES</td>
                </tr>

                <tr class="text-center bg-light">
                    <td colspan="6"><strong> Lunch Break</strong></td>
                </tr>

                <tr>
                    <td class="text-center">CPP</td>
                    <td class="text-center">CPP</td>
                    <td class="text-center">CPP</td>
                    <td class="text-center">CPP</td>
                    <td class="text-center">CPP</td>
                    <td class="text-center">CPP</td>
                </tr>
                
                <tr>
                    <td class="text-center">JAVA</td>
                    <td class="text-center">JAVA</td>

                    <td class="text-center">JAVA</td>
                    <td class="text-center">JAVA</td>
                    <td class="text-center">JAVA</td>
                    <td class="text-center">JAVA</td>

                </tr>
            </tbody>




        </table>





    </div>
    
</body>
</html>
