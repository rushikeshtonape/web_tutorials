<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid | Bootstrap</title>

    <link rel="stylesheet" href="bootstrap.css">
</head>
<body> 


    <div class="container">

        <div class="row">

            <div class="col-xl-4 bg-primary">col-xl-4</div>
            <div class="col-xl-4 bg-success">col-xl-4</div>
            <div class="col-xl-4 bg-primary">col-xl-4</div>

        </div><br>
        <div class="row">

            <div class="col-xl-4 col-lr-4 bg-primary">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 bg-success">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 bg-primary">col-xl-4</div>

        </div><br>
        <div class="row">

            <div class="col-xl-4 col-lr-4 col-md-4 bg-primary">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 col-md-4 bg-success">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 col-md-4 bg-primary">col-xl-4</div>

        </div><br>

        <div class="row">

            <div class="col-xl-4 col-lr-4 col-md-4 col-sm-4 bg-primary">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 col-md-4 col-sm-4 bg-success">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 col-md-4 col-sm-4 bg-primary">col-xl-4</div>

        </div><br>

        <div class="row">

            <div class="col-xl-4 col-lr-4 col-md-4 col-sm-4 col-4 bg-primary">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 col-md-4 col-sm-4 col-4 bg-success">col-xl-4</div>
            <div class="col-xl-4 col-lr-4 col-md-4 col-sm-4 col-4 bg-primary">col-xl-4</div>

        </div>
    </div>
    
</body>
</html>
